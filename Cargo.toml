[package]
name = "exa"
version = "0.7.0"
authors = [ "ogham@bsago.me" ]

description = "A modern replacement for ls"
homepage = "https://the.exa.website/"
repository = "https://github.com/ogham/exa"
documentation = "https://github.com/ogham/exa"

readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["ls", "files", "command-line"]
license = "MIT"

[[bin]]
name = "exa"
path = "src/bin/main.rs"
doc = false

[lib]
name = "exa"
path = "src/exa.rs"

[dependencies]
ansi_term = "0.8.0"
datetime = "0.4.3"
getopts = "0.2.14"
glob = "0.2"
lazy_static = "0.2"
libc = "0.2.9"
locale = "0.2.1"
natord = "1.0.7"
num_cpus = "1.3.0"
number_prefix = "0.2.3"
scoped_threadpool = "0.1.*"
term_grid = "0.1.6"
unicode-width = "0.1.4"
users = "0.5.2"
term_size = "0.3.0"

[features]
default = [ "git" ]
git = [ "git2" ]

[profile.release]
opt-level = 3
debug = false
lto = true
panic = "abort"

[dependencies.git2]
version = "0.6.4"
optional = true
default-features = false

[dependencies.zoneinfo_compiled]
git = "https://github.com/rust-datetime/zoneinfo-compiled.git"
